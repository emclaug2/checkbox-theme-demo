<div style="padding: 32px" [class]="'checkbox-'+themeControl.value">
  <mat-form-field>
    <mat-label>Checkbox Theme</mat-label>
    <mat-select [formControl]="themeControl">
      <mat-select-trigger>
        {{themeControl.value}}
      </mat-select-trigger>
      <mat-option *ngFor="let theme of themes" [value]="theme">{{theme}}</mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <mat-checkbox class="custom" color="primary">Check me!</mat-checkbox>
</div>
